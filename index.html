<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <title>Yu's Library</title>
    <link rel="icon" type="image/x-icon" href="./assets/book-icon.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" />
    <link href="./dist/style.css" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>

  <body class="font-raleway overflow-x-hidden bg-[#eee] text-[#191919] dark:bg-[#191919] dark:text-[#d4d4d4]">
    <main class="grid grid-cols-1 grid-rows-[15rem_1fr] place-items-center h-screen ">
      <div class="w-full h-full bg-blue-200">
        <img src="assets/lib-head.png" alt="" class="h-full w-full object-cover">
      </div>

      <!-- main page -->
      <div class="flex flex-col items-center justify-center h-full w-11/12 md:w-10/12 lg:w-9/12 relative py-16">
        <div class="absolute text-6xl top-5 md:top-16 right-0">
          <div class="flex justify-center">
            <input type="checkbox" id="toggle" class="hidden"/>
            <label for="toggle">
              <div class="w-11 h-6 bg-[#232323] dark:bg-[#eee] rounded-full flex items-center p-1 cursor-pointer">
                <div class="toggle-circle w-4 h-4 bg-[#eee] dark:bg-[#232323] rounded-full transition duration-300 ease-in-out"></div> <!-- toggle circle here is a custom class/not exist in tailwind -->
              </div>
            </label>
          </div>
        </div>

        <header class="flex flex-col gap-6 h-full w-full mb-8">
          <h1 class="flex flex-row items-center font-semibold text-[#232323] dark:text-white text-3xl md:text-4xl"><span class="rounded-md sm:mr-4 md:mr-0"><img src="assets/library-icon.png" alt="library-icon" class="object-cover w-24 h-24 md:w-32 md:h-32"></span>・ yu's library  ⸝ ⸝</h1>
          <p class="">Hey there! Welcome to my simple library application for the <a class="underline text-[#6488EA]" href="https://www.theodinproject.com/lessons/node-path-javascript-library">Odin Project</a>. Users can add books, modify their information, and change their read status. You can also switch between light and dark themes for better readability. Enjoy using the app!</p>
        </header>

        <form action="" class="flex flex-col justify-center gap-3 md:gap-4 mb-8 w-full h-full">
          <div class="grid grid-cols-1 md:grid-cols-[1fr_1fr_0.75fr] gap-4 md:gap-6 w-full">
            <div class="flex flex-col gap-2">
              <label for="name" class="font-semibold">Book</label>
              <input type="text" class="h-fit w-full pl-3 border border-[#d1d1d1] rounded-md bg-transparent focus:ring-0" id="name">
            </div>
            <div class="flex flex-col gap-2">
              <label for="author" class="font-semibold">Author</label>
              <input type="text" class="h-fit w-full pl-3 border border-[#d1d1d1] rounded-md bg-transparent focus:ring-0" id="author">
            </div>
            <div class="flex flex-col gap-2">
              <label for="status" class="font-semibold">Status</label>
              <select name="status" class="h-fit w-full pl-3 border border-[#d1d1d1] rounded-md bg-transparent focus:ring-0" id="status">
                <option value="Read">Read</option>
                <option value="Not read">Not read</option>
              </select>
            </div>
          </div>
          <input type="submit" value="Submit" class="h-fit w-fit border-none rounded-md text-[#eee] bg-[#7d9ae7] hover:bg-[#6488EA] active:bg-[#5575c9] px-8 py-2 transition duration-300">
        </form>

        <div class="w-full h-full">
          <table class="border-collapse w-full overflow-hidden">
            <thead class="text-md">
              <tr class="text-left font-semibold border-b border-[#d1d1d1]">
                <th class="py-4">Name</th>
                <th class="py-4">Author</th>
                <th class="py-4">Status</th>
                <th class="py-4"></th>
              </tr>
            </thead>
            <tbody class="text-sm" id="table-body"></tbody>
          </table>
        </div>
      </div>

    </main>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</body>
</html>
