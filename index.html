<!DOCTYPE html>
<html lang="en">
  <head>
    <title>library</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <header class="head">
        <h2>Book Library</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis necessitatibus fugit autem, nesciunt reiciendis dolorem neque blanditiis odio animi ab!</p>
      </header>
      <div class="data-submit">
        <div class="input-data">
          <label for="name">Book</label>
          <input type="text" class="full-width" id="name">
        </div>
        <div class="input-data">
          <label for="author">Author</label>
          <input type="text" class="full-width" id="author">
        </div>
        <div class="input-data">
          <label for="status">Status</label>
          <select name="status" id="status" class="full-width">
            <option value="read">Read</option>
            <option value="not read">Not read</option>
          </select>
        </div>
      </div>
    </main>
  </body>
